<!DOCTYPE html>
<html>
  <head>
    <title>TinyUSB</title>
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div class="main-content">
      <h1>WebLinkUSB -27A1 Example</h1>
      <div class="connect-container">
        <button id="connect" class="button black">Connect-device</button>
        <span id="status"></span>
      </div>
      <div class="container">
        <div class="Sender">
          <div class="lines-header">SenderData</div>
          <div class="lines-body">
            <div id="sender_lines" class="lines"></div>
            <input id="command_line" class="command-line" placeholder="Start typing ...." />
          </div>
        </div>
        <div class="Receiver">
          <div class="lines-header">ReceiverDATA</div>
          <div class="lines-body">
            <div id="receiver_lines" class="lines"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
